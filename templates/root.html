<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<script>
    var xhr

    function loadAllInfo(){
        loadCustomerInfo()
    }

    function loadCustomerInfo() {
        xhr = new XMLHttpRequest()
        xhr.open('GET', '/customerinfo')
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                drawCustomerInfo()
            }
        }
        xhr.send()
    }

    function drawCustomerInfo() {
        console.log('drawCustomerInfo')
        var data = xhr.responseText
        j = JSON.parse(data)
        totalcus.innerText = j['totalcus']
        newcus.innerText = j['newcus']
        churncus.innerText = j['churncus']
        avgdur.innerText = j['avgdur']
    }

</script>
<body class="bg-secondary" onload="loadAllInfo()">
    <div class="container rounded py-5">
        <div id="top" class="row g-3">
            <div class="col-sm-3">
                <div class="bg-dark text-white rounded p-3">
                    <div><p>Total Customer</p></div>
                    <div ><p id="totalcus" class="fs-1">Loading</p></div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="bg-dark text-white rounded p-3">
                    <div><p>New Customer</p></div>
                    <div><p id="newcus" class="fs-1">Loading</p></div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="bg-dark text-white rounded p-3">
                    <div><p>Churn Customer</p></div>
                    <div><p id="churncus" class="fs-1">Loading</p></div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="bg-dark text-white rounded p-3">
                    <div><p>Duration</p></div>
                    <div><p id="avgdur" class="fs-1">Loading</p></div>
                </div>
            </div>
        </div>
        <div>
            
        </div>
    </div>
</body>
</html>
